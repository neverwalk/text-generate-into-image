<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Text Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="dist/assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">
        Image Text Generator
      </h1>

      <!-- Chọn ảnh -->
      <button
        id="select-image"
        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
      >
        Select Image
      </button>
      <p id="image-path" class="text-gray-500 mt-2">No image selected</p>

      <!-- Input text -->
      <textarea
        id="text-input"
        class="border border-gray-300 mt-4 w-full p-2 rounded-md"
        placeholder="Enter text, each line will be a new image..."
        rows="4"
      ></textarea>

      <!-- Font Family, Font Size & Padding (Single Row) -->
      <div class="mt-4 flex justify-between items-center gap-3">
        <div class="w-1/2 flex flex-col">
          <label class="text-gray-700 font-semibold">Font:</label>
          <select
            id="font-family"
            class="border border-gray-300 p-2 rounded-md w-full"
          >
            <option value="Arial" style="font-family: Arial">Arial</option>
            <option
              value="Times New Roman"
              style="font-family: 'Times New Roman'"
            >
              Times New Roman
            </option>
            <option value="Courier New" style="font-family: 'Courier New'">
              Courier New
            </option>
            <option value="Verdana" style="font-family: Verdana">
              Verdana
            </option>
            <option value="Georgia" style="font-family: Georgia">
              Georgia
            </option>
            <option value="Roboto" style="font-family: Roboto">Roboto</option>
            <option value="Lora" style="font-family: Lora">Lora</option>
            <option value="Montserrat" style="font-family: Montserrat">
              Montserrat
            </option>
            <option value="Poppins" style="font-family: Poppins">
              Poppins
            </option>
            <option value="Lobster" style="font-family: Lobster">
              Lobster
            </option>
            <option value="Merriweather" style="font-family: Merriweather">
              Merriweather
            </option>
            <option value="Noto Sans" style="font-family: 'Noto Sans'">
              Noto Sans
            </option>
          </select>
        </div>

        <div class="w-1/4 flex flex-col">
          <label class="text-gray-700 font-semibold">Size:</label>
          <input
            type="number"
            id="font-size"
            class="border border-gray-300 p-2 rounded-md w-full"
            value="40"
            min="10"
            max="100"
          />
        </div>

        <div class="w-1/4 flex flex-col">
          <label class="text-gray-700 font-semibold">Padding:</label>
          <input
            type="number"
            id="padding-input"
            class="border border-gray-300 p-2 rounded-md w-full"
            value="50"
            min="0"
          />
        </div>
      </div>

      <!-- Text Style Options -->
      <div class="mt-4 flex justify-between items-center">
        <label class="inline-flex items-center">
          <input type="checkbox" id="bold-option" class="mr-2" checked />
          <span class="text-gray-700 font-semibold">Bold</span>
        </label>

        <label class="inline-flex items-center">
          <input type="checkbox" id="italic-option" class="mr-2" />
          <span class="text-gray-700 font-semibold">Italic</span>
        </label>

        <label class="inline-flex items-center">
          <input type="checkbox" id="underline-option" class="mr-2" />
          <span class="text-gray-700 font-semibold">Underline</span>
        </label>
      </div>

      <!-- Text Color & Shadow Color -->
      <div class="mt-4 flex justify-between items-center">
        <div class="w-1/2">
          <label class="block text-gray-700 font-semibold text-left"
            >Text Color:</label
          >
          <input
            type="color"
            id="text-color"
            class="border border-gray-300 w-full p-1 rounded-md"
            value="#FFFFFF"
          />
        </div>
        <div class="w-1/2 pl-2">
          <label class="block text-gray-700 font-semibold text-left"
            >Shadow Color:</label
          >
          <input
            type="color"
            id="shadow-color"
            class="border border-gray-300 w-full p-1 rounded-md"
            value="#000000"
          />
        </div>
      </div>

      <!-- Generate Button -->
      <button
        id="generate"
        class="bg-green-500 text-white px-4 py-2 mt-4 rounded-md hover:bg-green-600 w-full"
      >
        Generate Images
      </button>

      <p id="status" class="text-gray-600 mt-2"></p>
    </div>
  </body>

  <script src="dist/renderer.js"></script>
</html>
