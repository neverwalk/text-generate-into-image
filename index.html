<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Text Generator</title>
    <link rel="stylesheet" href="dist/assets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">
        Image Text Generator
      </h1>

      <!-- Chọn ảnh -->
      <button
        id="select-image"
        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
      >
        Select Image
      </button>
      <p id="image-path" class="text-gray-500 mt-2">No image selected</p>

      <!-- Input text -->
      <textarea
        id="text-input"
        class="border border-gray-300 mt-4 w-full p-2 rounded-md"
        placeholder="Enter text, each line will be a new image..."
        rows="6"
      ></textarea>

      <!-- Font Family & Font Size (Chung một dòng) -->
      <div class="mt-4 flex justify-between items-center">
        <div class="w-2/3">
          <label class="block text-gray-700 font-semibold text-left"
            >Font:</label
          >
          <select
            id="font-family"
            class="border border-gray-300 p-2 rounded-md w-full"
          >
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
          </select>
        </div>
        <div class="w-1/3 pl-2">
          <label class="block text-gray-700 font-semibold text-left"
            >Size:</label
          >
          <input
            type="number"
            id="font-size"
            class="border border-gray-300 p-2 rounded-md w-full"
            value="40"
            min="10"
            max="100"
          />
        </div>
      </div>

      <!-- Chọn màu chữ & màu bóng chữ -->
      <div class="mt-4 flex justify-between items-center">
        <div class="w-1/2">
          <label class="block text-gray-700 font-semibold text-left"
            >Text Color:</label
          >
          <input
            type="color"
            id="text-color"
            class="border border-gray-300 w-full p-1 rounded-md"
            value="#FFFFFF"
          />
        </div>
        <div class="w-1/2 pl-2">
          <label class="block text-gray-700 font-semibold text-left"
            >Shadow Color:</label
          >
          <input
            type="color"
            id="shadow-color"
            class="border border-gray-300 w-full p-1 rounded-md"
            value="#000000"
          />
        </div>
      </div>

      <!-- Nút tạo ảnh -->
      <button
        id="generate"
        class="bg-green-500 text-white px-4 py-2 mt-4 rounded-md hover:bg-green-600 w-full"
      >
        Generate Images
      </button>

      <!-- Trạng thái -->
      <p id="status" class="text-gray-600 mt-2"></p>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
